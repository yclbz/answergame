<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>神秘的答案之書</title>
    <style>
        body {
            background-color: #1a0933;
            background-image: radial-gradient(circle at center, #2a1052 0%, #1a0933 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Times New Roman", serif;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 1.5s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(26, 9, 51, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        input {
            width: 80%;
            padding: 1rem;
            margin: 1rem 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1rem;
        }

        button {
            padding: 1rem 2rem;
            margin: 1rem 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        #answer {
            font-size: 1.5rem;
            margin-top: 2rem;
            min-height: 60px;
            opacity: 0;
            transition: opacity 1s ease;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>✧ 神秘的答案之書 ✧</h1>
        <input type="text" id="question" placeholder="請寫下你的問題..." autocomplete="off">
        <br>
        <button onclick="getAnswer()">詢問答案</button>
        <div id="answer"></div>
    </div>

    <script>
        // 創建星星背景
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // 神秘答案列表
        const answers = [
            "現在還不是時候...",
            "答案早已藏在你心中",
            "也許...",
            "命運之輪正在轉動",
            "星辰已為你指明方向",
            "耐心等待，時機即將到來",
            "相信你的直覺",
            "月亮知道答案，但保持沉默",
            "答案就在你的夢境之中",
            "讓時間來證明一切",
            "宇宙正在為你安排最好的結果",
            "靜靜聆聽內心的聲音",
            "此刻的沉默，勝過千言萬語",
            "再問一次，你會得到不同的答案",
            "你早就知道該怎麼做了，不是嗎？",
             "問得太多，反而失去答案",
            "世界靜靜地等待你選擇方向",
            "光與影的交錯之間，藏著真相",
            "不做選擇也是一種選擇",
            "答案會在你不經意時出現",
            "命運的門已經微微開啟",
            "越想知道，越得不到",
            "時光會回答你的一切",
            "也許吧，也許不是",
            "宇宙不回應，是一種回應",
            "當你停止尋找，答案就會來到",
            "請保持神秘，像這本書一樣",
            "放心，沒人真的知道你在幹嘛",
            "就當這是個神秘的祝福吧",
            "記得喝水，答案可能藏在水裡",
            "你已經準備好了，但世界還沒",
            "去睡覺，夢裡會有提示",
            "先吃點東西再說",
            "答案正盯著你，你卻沒發現"
        ];

        function getAnswer() {
            const answerElement = document.getElementById('answer');
            answerElement.style.opacity = '0';
            
            setTimeout(() => {
                const randomAnswer = answers[Math.floor(Math.random() * answers.length)];
                answerElement.textContent = randomAnswer;
                answerElement.style.opacity = '1';
            }, 500);
        }

        // 頁面載入時創建星星
        createStars();
    </script>
</body>
</html>
